<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>User Information Form</h2>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date Of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="income">Family Income:</label>
        <input type="text" id="income" name="income" required>

        <label for="pan">Pan Card:</label>
        <input type="text" id="pan" name="pan" required>

        <label for="bank">Bank Name:</label>
        <input type="text" id="bank" name="bank" required>

        <label for="account">Account Number:</label>
        <input type="text" id="account" name="account" required>

        <label for="education">Highest Educational Qualification:</label>
        <input type="text" id="education" name="education" required>

        <label for="nominee">Nominee:</label>
        <input type="text" id="nominee" name="nominee" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="purpose">Purpose:</label>
        <textarea id="purpose" name="purpose" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
